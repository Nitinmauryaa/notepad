<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notepad</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .container {
        width: 90%;
        max-width: 700px;
        background: #2f2f2f;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
        margin-top: 0;
    }

    textarea {
        width: 100%;
        height: 350px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        resize: none;
        outline: none;
        background: #1e1e1e;
        color: white;
    }

    .controls {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        padding: 8px 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .save {
        background: #4caf50;
        color: white;
    }

    .clear {
        background: #f44336;
        color: white;
    }

    .count {
        font-size: 14px;
        opacity: 0.8;
    }

</style>
</head>

<body onload="runNotepad()">

<div class="container">
    <h1>Notepad</h1>

    <textarea id="note"></textarea>

    <div class="controls">
        <div>
            <button class="save" onclick="saveNote()">Save</button>
            <button class="clear" onclick="clearNote()">Clear</button>
        </div>

        <div class="count" id="counter">0 characters</div>
    </div>
</div>

<script>
function runNotepad() {
    const textarea = document.getElementById("note");

    textarea.value = localStorage.getItem("notepadContent") || "";
    updateCount();

    textarea.addEventListener("input", function () {
        updateCount();
    });
}

function saveNote(){
    const text = document.getElementById("note").value;
    localStorage.setItem("notepadContent", text);
    alert("Saved!");
}

function clearNote(){
    document.getElementById("note").value = "";
    localStorage.removeItem("notepadContent");
    updateCount();
}

function updateCount(){
    const length = document.getElementById("note").value.length;
    document.getElementById("counter").innerText = length + " characters";
}
</script>

</body>
</html>
